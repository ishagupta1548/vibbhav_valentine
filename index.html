<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vibbhav Will You Be My Valentine?</title>

    <style>
        body {
            background: #f8d7dd;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Card */
        .card {
            background: #fff0f5;
            padding: 30px 30px 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            width: 360px;
            min-height: 450px;
        }


        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Name typing text */
        #nameText {
            font-size: 28px;
            font-weight: bold;
            color: #ff2f63;
            height: 35px;
            margin-bottom: 10px;
        }

        /* Buttons */
        button {
            padding: 14px 40px;
            border-radius: 40px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 0 15px #ff4d6d;
        }

        #noBtn {
            background: #ddd;
            color: #333;
            position: absolute;
            transition: 0.15s ease-out;
        }

        /* GIF Box */
        #gifBox {
            display: none;
            margin-top: 10px;
        }

        #gifBox img {
            width: 220px;
            height: 380px;
            object-fit: cover;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #msg {
            font-size: 20px;
            color: #ff2f63;
            font-weight: bold;
            margin-top: 10px;
        }

        #backBtn {
            margin-top: 15px;
            background: #ffe1e8;
            color: #ff2f63;
            border: 2px solid #ff2f63;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }


        /* Floating Kisses */
        .kiss {
            position: absolute;
            font-size: 25px;
            animation: float 5s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* Confetti Hearts */
        .confetti {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: fall 4s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <div id="nameText"></div>
        <h1>Will you be my Valentine? üíñ</h1>

        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üôà</button>

        <div id="gifBox">
            <img src="kiss.gif" alt="Flying Kiss">
            <div id="msg">
                Yaya Vibbhav! I knew you‚Äôd say yes üòò
                <br>Cannot wait to spend the day with you üíã
            </div>
            <button id="backBtn">‚Üê Go Back</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const gifBox = document.getElementById("gifBox");
        const card = document.getElementById("card");
        const nameText = document.getElementById("nameText");

        // üß† Vibbhav name typing animation
        const name = "Vibbhav,";
        let i = 0;
        function typeName() {
            if (i < name.length) {
                nameText.innerHTML += name.charAt(i);
                i++;
                setTimeout(typeName, 150);
            }
        }
        typeName();

        // üèÉ NO button runs away
        noBtn.addEventListener("mouseenter", () => {
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = cardRect.width - btnRect.width - 20;
            const maxY = cardRect.height - btnRect.height - 20;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // üíñ YES click = GIF + Confetti
        yesBtn.onclick = () => {
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            gifBox.style.display = "block";
            launchConfetti();
        };
        const backBtn = document.getElementById("backBtn");

        backBtn.onclick = () => {
            gifBox.style.display = "none";
            yesBtn.style.display = "inline-block";
            noBtn.style.display = "inline-block";
        };
        // üíã Floating kiss emojis
        function createKiss() {
            const kiss = document.createElement("div");
            kiss.classList.add("kiss");
            kiss.innerHTML = "üíã";
            kiss.style.left = Math.random() * 100 + "vw";
            kiss.style.fontSize = (Math.random() * 20 + 15) + "px";
            kiss.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 5000);
        }
        setInterval(createKiss, 300);

        // üéâ Confetti hearts
        function launchConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.innerHTML = "üíñ";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.fontSize = Math.random() * 25 + 10 + "px";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>

</body>

</html>
